<!-- Calculator Project
// -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/custom.css">
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <title>My Little Calculator</title>
</head>

<body>
    <div id="calcbody">
        <div class="container">
            <div class="row">
                <div id="summation">0</div>
            </div>
            <div class="row">
                <button class="longButton">C</button>
                <div id="addend"></div>
            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>x</button>
            </div>
            <div class="row">
                <button class="hiddenButton">&nbsp;</button>
                <button>0</button>
                <button>.</button>
                <button>/</button> </div>
        </div>
        <div id="input">
            <button class="longButton">=</button>
        </div>
    </div>
    <script src="calc.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</body>

</html>

<!-- Calculator Project
// -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/custom.css">
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <title>My Little Calculator</title>
</head>

<body>
    <div id="calcbody">
        <div class="container">
            <div class="row">
                <div id="summation">0</div>
            </div>
            <div class="row">
                <button class="longButton">C</button>
                <div id="addend"></div>
            </div>
            <div class="btn-group btn-group-justified">
              <div class="col-sm-12">
                <div class="btn-group"><button class="btn">1</button></div>
                <div class="btn-group"><button class="btn">2</button></div>
                <div class="btn-group"><button class="btn">3</button></div>
                <div class="btn-group"><button class="btn">+</button></div>
              </div>
            </div>
            <div class="btn-group btn-group-justified">
              <div class="col-sm-12">
                <div class="btn-group"><button class="btn">4</button></div>
                <div class="btn-group"><button class="btn">5</button></div>
                <div class="btn-group"><button class="btn">6</button></div>
                <div class="btn-group"><button class="btn">-</button></div>
              </div>
            </div>
            <div class="btn-group btn-group-justified">
              <div class="col-sm-12">
                <div class="btn-group"><button class="btn">7</button></div>
                <div class="btn-group"><button class="btn">8</button></div>
                <div class="btn-group"><button class="btn">9</button></div>
                <div class="btn-group"><button class="btn">x</button></div>
              </div>
            </div>
            <div class="btn-group btn-group-justified">
              <div class="col-sm-12">
                <div class="btn-group"><button class="btn hiddenButton">&nbsp;</button></div>
                <div class="btn-group"><button class="btn">0</button></div>
                <div class="btn-group"><button class="btn">.</button></div>
                <div class="btn-group"><button class="btn">/</button></div>
              </div>
            </div>
        </div>
        <div id="input">
            <button class="longButton">=</button>
        </div>
    </div>
    <script src="calc.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</body>

</html>
